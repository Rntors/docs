openapi: 3.0.3
info:
  title: Rntor API
  description: REST API for programmatic access to your coworking and space management data
  version: 1.0.0
  contact:
    email: support@rntor.com
    url: https://app.rntor.com
servers:
  - url: https://api.rntor.com/v1
    description: Production server

security:
  - bearerAuth: []
    clientId: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      description: Your API client secret
    clientId:
      type: apiKey
      in: header
      name: X-Client-ID
      description: Your API client ID

  schemas:
    Error:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
              example: validation_error
            message:
              type: string
              example: The request body is missing required field 'email'
            details:
              type: object
              properties:
                field:
                  type: string
                  example: email
                reason:
                  type: string
                  example: required
        meta:
          type: object
          properties:
            request_id:
              type: string
              example: req_abc123def456

    Pagination:
      type: object
      properties:
        page:
          type: integer
          example: 1
        per_page:
          type: integer
          example: 20
        total:
          type: integer
          example: 150
        total_pages:
          type: integer
          example: 8
        has_more:
          type: boolean
          example: true

    Meta:
      type: object
      properties:
        request_id:
          type: string
          example: req_abc123def456
        timestamp:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00Z"

    # Resource Schemas
    Booking:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "3c90c3cc-0d44-4b50-8888-8dd25736052a"
        resource_id:
          type: string
          format: uuid
        customer_id:
          type: string
          format: uuid
        location_id:
          type: string
          format: uuid
        start_time:
          type: string
          format: date-time
          example: "2024-01-15T09:00:00Z"
        end_time:
          type: string
          format: date-time
          example: "2024-01-15T10:00:00Z"
        status:
          type: string
          enum: [pending, confirmed, cancelled, completed]
          example: confirmed
        title:
          type: string
          example: "Team Meeting"
        notes:
          type: string
        attendees:
          type: integer
          example: 4
        total_amount:
          type: number
          example: 50.00
        currency:
          type: string
          example: "USD"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Company:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "3c90c3cc-0d44-4b50-8888-8dd25736052a"
        name:
          type: string
          example: "Acme Corporation"
        auto_approve_members:
          type: boolean
          example: true
        money_balance:
          type: number
          example: 500.00
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Resource:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "3c90c3cc-0d44-4b50-8888-8dd25736052a"
        name:
          type: string
          example: "Meeting Room A"
        description:
          type: string
          example: "Large conference room with AV equipment"
        type:
          type: string
          example: "meeting_room"
        capacity:
          type: integer
          example: 12
        location_id:
          type: string
          format: uuid
        hourly_rate:
          type: number
          example: 25.00
        daily_rate:
          type: number
          example: 150.00
        is_active:
          type: boolean
          example: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Location:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "3c90c3cc-0d44-4b50-8888-8dd25736052a"
        name:
          type: string
          example: "Downtown Office"
        address:
          type: string
          example: "123 Main Street"
        city:
          type: string
          example: "New York"
        country:
          type: string
          example: "US"
        timezone:
          type: string
          example: "America/New_York"
        is_active:
          type: boolean
          example: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Invoice:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "3c90c3cc-0d44-4b50-8888-8dd25736052a"
        invoice_number:
          type: string
          example: "INV-2024-001"
        customer_id:
          type: string
          format: uuid
        company_id:
          type: string
          format: uuid
        status:
          type: string
          enum: [draft, pending, paid, overdue, cancelled]
          example: pending
        subtotal:
          type: number
          example: 100.00
        tax_amount:
          type: number
          example: 10.00
        total_amount:
          type: number
          example: 110.00
        currency:
          type: string
          example: "USD"
        due_date:
          type: string
          format: date
          example: "2024-02-15"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Event:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "3c90c3cc-0d44-4b50-8888-8dd25736052a"
        title:
          type: string
          example: "Networking Happy Hour"
        description:
          type: string
          example: "Join us for drinks and networking"
        start_time:
          type: string
          format: date-time
          example: "2024-01-20T18:00:00Z"
        end_time:
          type: string
          format: date-time
          example: "2024-01-20T21:00:00Z"
        venue:
          type: string
          example: "Main Lounge"
        max_attendees:
          type: integer
          example: 50
        price:
          type: number
          example: 25.00
        currency:
          type: string
          example: "USD"
        is_public:
          type: boolean
          example: true
        status:
          type: string
          enum: [draft, published, cancelled, completed]
          example: published
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Plan:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "3c90c3cc-0d44-4b50-8888-8dd25736052a"
        name:
          type: string
          example: "Premium Membership"
        description:
          type: string
          example: "Full access to all amenities"
        price:
          type: number
          example: 299.00
        currency:
          type: string
          example: "USD"
        billing_cycle:
          type: string
          enum: [monthly, yearly]
          example: monthly
        credits:
          type: integer
          example: 100
        day_passes:
          type: integer
          example: 10
        is_active:
          type: boolean
          example: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Membership:
      type: object
      description: A membership plan template that customers can subscribe to
      properties:
        id:
          type: string
          format: uuid
          example: "3c90c3cc-0d44-4b50-8888-8dd25736052a"
        location_id:
          type: string
          format: uuid
          description: The location this membership plan belongs to
        name:
          type: string
          example: "Premium Membership"
        description:
          type: string
          example: "Full access to all amenities and resources"
        cycle:
          type: string
          enum: [daily, weekly, monthly, quarterly, yearly]
          example: monthly
        price:
          type: number
          example: 299.00
        currency:
          type: string
          example: "USD"
        custom_tax_rate:
          type: boolean
          example: false
        tax_rate:
          type: number
          example: 10.0
        minimum_commitment:
          type: boolean
          example: false
        commitment_cycles:
          type: integer
          example: 12
        expiring_credits:
          type: integer
          description: Monthly credits included in this plan
          example: 100
        expiring_day_passes:
          type: integer
          description: Monthly day passes included in this plan
          example: 5
        discount_rooms:
          type: number
          description: Percentage discount on room bookings
          example: 20.0
        discount_desks:
          type: number
          description: Percentage discount on desk bookings
          example: 15.0
        discount_equipment:
          type: number
          example: 10.0
        discount_events:
          type: number
          example: 25.0
        discount_shop:
          type: number
          example: 10.0
        discount_credit_packages:
          type: number
          example: 5.0
        signup_enabled:
          type: boolean
          example: true
        signup_type:
          type: string
          example: "standard"
        is_active:
          type: boolean
          example: true
        exclusive_resource_ids:
          type: array
          items:
            type: string
            format: uuid
          description: Resources exclusively available to this plan
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Benefit:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "3c90c3cc-0d44-4b50-8888-8dd25736052a"
        title:
          type: string
          example: "20% Off Coffee"
        description:
          type: string
          example: "Get 20% off at our partner coffee shop"
        partner_name:
          type: string
          example: "Local Coffee Co."
        discount_value:
          type: string
          example: "20%"
        valid_from:
          type: string
          format: date
        valid_until:
          type: string
          format: date
        is_active:
          type: boolean
          example: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Customer:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "3c90c3cc-0d44-4b50-8888-8dd25736052a"
        first_name:
          type: string
          example: "John"
        last_name:
          type: string
          example: "Doe"
        email:
          type: string
          format: email
          example: "john.doe@example.com"
        phone:
          type: string
          example: "+1234567890"
        company_id:
          type: string
          format: uuid
        is_active:
          type: boolean
          example: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Ticket:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "3c90c3cc-0d44-4b50-8888-8dd25736052a"
        subject:
          type: string
          example: "WiFi connection issue"
        description:
          type: string
          example: "Unable to connect to WiFi in meeting room B"
        status:
          type: string
          enum: [open, in_progress, resolved, closed]
          example: open
        priority:
          type: string
          enum: [low, medium, high, urgent]
          example: medium
        customer_id:
          type: string
          format: uuid
        assignee_id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Visit:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "3c90c3cc-0d44-4b50-8888-8dd25736052a"
        visitor_first_name:
          type: string
          example: "Jane"
        visitor_last_name:
          type: string
          example: "Smith"
        visitor_email:
          type: string
          format: email
          example: "jane.smith@example.com"
        host_id:
          type: string
          format: uuid
        location_id:
          type: string
          format: uuid
        visit_date:
          type: string
          format: date
          example: "2024-01-15"
        check_in_time:
          type: string
          format: date-time
        check_out_time:
          type: string
          format: date-time
        status:
          type: string
          example: "scheduled"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Subscription:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "3c90c3cc-0d44-4b50-8888-8dd25736052a"
        customer_id:
          type: string
          format: uuid
        company_id:
          type: string
          format: uuid
        billing_cycle:
          type: string
          enum: [monthly, quarterly, annually]
          example: monthly
        start_date:
          type: string
          format: date
          example: "2024-01-01"
        end_date:
          type: string
          format: date
          example: "2024-12-31"
        status:
          type: string
          enum: [active, paused, cancelled, expired]
          example: active
        total_amount:
          type: number
          example: 299.00
        currency:
          type: string
          example: "USD"
        payment_paused:
          type: boolean
          example: false
        payment_paused_until:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

  responses:
    BadRequest:
      description: Bad Request - Validation error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error:
              code: validation_error
              message: "The request body is missing required field 'email'"
              details:
                field: email
                reason: required
            meta:
              request_id: req_abc123def456

    Unauthorized:
      description: Unauthorized - Invalid or missing credentials
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error:
              code: invalid_token
              message: "The access token is invalid or expired"
            meta:
              request_id: req_abc123def456

    Forbidden:
      description: Forbidden - Insufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error:
              code: insufficient_scope
              message: "Token lacks required permissions for this operation"
            meta:
              request_id: req_abc123def456

    NotFound:
      description: Not Found - Resource doesn't exist
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error:
              code: not_found
              message: "The requested resource was not found"
            meta:
              request_id: req_abc123def456

    Conflict:
      description: Conflict - Resource already exists or operation conflicts
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error:
              code: conflict
              message: "The resource is not available for the requested time slot"
            meta:
              request_id: req_abc123def456

  parameters:
    PageParam:
      name: page
      in: query
      description: Page number
      schema:
        type: integer
        default: 1
        minimum: 1
    PerPageParam:
      name: per_page
      in: query
      description: Items per page
      schema:
        type: integer
        default: 20
        minimum: 1
        maximum: 100

paths:
  # ==========================================================================
  # Merchant
  # ==========================================================================
  /merchant:
    get:
      summary: Get merchant info
      description: Returns current merchant information
      operationId: getMerchant
      tags:
        - Merchant
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      name:
                        type: string
                      slug:
                        type: string
                      created_at:
                        type: string
                        format: date-time
                  meta:
                    $ref: '#/components/schemas/Meta'
              example:
                data:
                  id: "3c90c3cc-0d44-4b50-8888-8dd25736052a"
                  name: "Acme Coworking"
                  slug: "acme-coworking"
                  created_at: "2023-01-01T00:00:00Z"
                meta:
                  request_id: req_abc123def456
                  timestamp: "2024-01-15T10:30:00Z"
        '401':
          $ref: '#/components/responses/Unauthorized'

  # ==========================================================================
  # Bookings
  # ==========================================================================
  /bookings:
    get:
      summary: List bookings
      description: Retrieve a list of bookings with optional filters
      operationId: listBookings
      tags:
        - Bookings
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/PerPageParam'
        - name: status
          in: query
          schema:
            type: string
            enum: [pending, confirmed, cancelled, completed]
        - name: resource_id
          in: query
          schema:
            type: string
            format: uuid
        - name: customer_id
          in: query
          schema:
            type: string
            format: uuid
        - name: location_id
          in: query
          schema:
            type: string
            format: uuid
        - name: start_date
          in: query
          schema:
            type: string
            format: date
        - name: end_date
          in: query
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Booking'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                  meta:
                    $ref: '#/components/schemas/Meta'
              example:
                data:
                  - id: "3c90c3cc-0d44-4b50-8888-8dd25736052a"
                    resource_id: "4d91d4dd-1e55-5c61-9999-9ee36847163b"
                    customer_id: "5e02e5ee-2f66-6d72-0000-0ff47958274c"
                    location_id: "6f13f6ff-3g77-7e83-1111-1gg58069385d"
                    start_time: "2024-01-15T09:00:00Z"
                    end_time: "2024-01-15T10:00:00Z"
                    status: "confirmed"
                    title: "Team Meeting"
                    attendees: 4
                    total_amount: 50.00
                    currency: "USD"
                    created_at: "2024-01-14T15:30:00Z"
                    updated_at: "2024-01-14T15:30:00Z"
                pagination:
                  page: 1
                  per_page: 20
                  total: 150
                  total_pages: 8
                  has_more: true
                meta:
                  request_id: req_abc123def456
                  timestamp: "2024-01-15T10:30:00Z"
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      summary: Create a booking
      description: Create a new booking for a resource
      operationId: createBooking
      tags:
        - Bookings
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - resource_id
                - customer_id
                - location_id
                - start_time
                - end_time
              properties:
                resource_id:
                  type: string
                  format: uuid
                customer_id:
                  type: string
                  format: uuid
                location_id:
                  type: string
                  format: uuid
                start_time:
                  type: string
                  format: date-time
                end_time:
                  type: string
                  format: date-time
                title:
                  type: string
                notes:
                  type: string
                attendees:
                  type: integer
      responses:
        '201':
          description: Booking created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Booking'
                  meta:
                    $ref: '#/components/schemas/Meta'
              example:
                data:
                  id: "3c90c3cc-0d44-4b50-8888-8dd25736052a"
                  resource_id: "4d91d4dd-1e55-5c61-9999-9ee36847163b"
                  customer_id: "5e02e5ee-2f66-6d72-0000-0ff47958274c"
                  location_id: "6f13f6ff-3g77-7e83-1111-1gg58069385d"
                  start_time: "2024-01-15T09:00:00Z"
                  end_time: "2024-01-15T10:00:00Z"
                  status: "confirmed"
                  title: "Team Meeting"
                  created_at: "2024-01-14T15:30:00Z"
                  updated_at: "2024-01-14T15:30:00Z"
                meta:
                  request_id: req_abc123def456
                  timestamp: "2024-01-15T10:30:00Z"
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '409':
          $ref: '#/components/responses/Conflict'

  /bookings/{id}:
    get:
      summary: Get a booking
      description: Retrieve a single booking by ID
      operationId: getBooking
      tags:
        - Bookings
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Booking'
                  meta:
                    $ref: '#/components/schemas/Meta'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      summary: Cancel a booking
      description: Cancel (soft delete) a booking
      operationId: cancelBooking
      tags:
        - Bookings
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Booking cancelled
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Booking'
                  meta:
                    $ref: '#/components/schemas/Meta'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  # ==========================================================================
  # Companies
  # ==========================================================================
  /companies:
    get:
      summary: List companies
      description: Retrieve a list of companies
      operationId: listCompanies
      tags:
        - Companies
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/PerPageParam'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Company'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                  meta:
                    $ref: '#/components/schemas/Meta'
              example:
                data:
                  - id: "3c90c3cc-0d44-4b50-8888-8dd25736052a"
                    name: "Acme Corporation"
                    auto_approve_members: true
                    money_balance: 500.00
                    created_at: "2024-01-01T00:00:00Z"
                    updated_at: "2024-01-14T15:30:00Z"
                pagination:
                  page: 1
                  per_page: 20
                  total: 45
                  total_pages: 3
                  has_more: true
                meta:
                  request_id: req_abc123def456
